    <link rel="stylesheet" type="text/css" href="../dist/easyui/themes/icon.css">

    </script>
    <script type="text/javascript" src="../dist/easyui/jquery.easyui.min.js">

<body>
    <!-- loading... 效果 -->
    <div id='loading'>
        <!-- <div style="width: 15px;height: 15px;margin: 200px auto;"> -->
            <!-- <image src='../img/loading.gif'/> -->
            <font color="#fff" size="4">页面正在加载中···</font>
        </div>
    </div>
    <a href="#" class="easyui-linkbutton" onclick="progress()">Progress</a>
    <script>

        function closes(dom) {
            dom.fadeOut("normal", function() {
                $(this).remove();
            });
        }
        var loading;
        $.parser.onComplete = function () {
            if (loading) {
                clearTimeout(loading);
            }
            loading = setTimeout(closes($("#loading")), 1000);
        }

        // 自动生成一个div：.messager-window
            // 里面有两个div 分别是 window-mask 和 window-shadow
            // 主要要调整的样式是 messager-window 的，下面的属性也是它的
        function progress(){
            var win = $.messager.progress({
                title:'Please waiting',
                msg:'Loading data...',
                text:'努力中...',
　　　　　　　   interval:'100'
            });

            setTimeout(function(){
                $.messager.progress('close');
            },5000)
        }
    </script>
</body>
</html>
