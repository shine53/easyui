<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,=">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./dist/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./dist/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(65, 62, 62, 0.8);
            z-index: 99;
        }
        #loading font {
            display: block;
            width: 200px;
            height: 30px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
        <!-- loading... 效果 -->
        <div id='loading'>
            <div style="width: 15px;height: 15px;margin: 200px auto;">
                <image src='../img/loading.gif'/>
                <font color="#fff" size="4">页面正在加载中···</font>
            </div>
        </div>
        <!-- 主页面 -->
        <div id="win" class="easyui-window" title="Basic layout" data-options="fit:true">
                <div class="container">
                        <div class="easyui-layout full-layout" data-options="fit:true">
                            <!-- 头部menu -->
                            <div data-options="region:'north'" style="height:34px">
                                <div class="menu-panel easyui-panel" style="padding:0 10px;">
                                </div>
                            </div>
                            <!-- 左侧二级菜单 -->
                            <div id="west" data-options="region:'west',split:true" title="二级菜单" style="width:120px;">
                                <div id="sm" style="width:113px;"></div>
                            </div>
                            <!-- 中间内容展示 -->
                            <div data-options="region:'center'">
                                <div id="tt" class="easyui-tabs menu-tabs" data-options="tools:'#tab-tools'"></div>
                            </div>
                            <!-- 尾部 -->
                            <div data-options="region:'south'" style="height:32px;">
                                <p class="footer">沪ICP备09004260号©2004-2019博客园 Powered by ASP.NET Core on Linux</p>
                            </div>
                        </div>
                    </div>
        </div>
        <a href="#" style="position:fixed;bottom:20px;left:20px;" class="easyui-linkbutton l-btn l-btn-small" onclick="javascript:$('#win').window('open')">
            <span class="l-btn-left">
                <span class="l-btn-text">Open</span>
            </span>
        </a>

    <script type="text/javascript" src="./dist/easyui/jquery.min.js">
    </script>
    <script type="text/javascript" src="./dist/easyui/jquery.easyui.min.js">
    </script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
